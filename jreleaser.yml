project:
  name: jipsy
  description: Configurable Java Annotation Processor
  longDescription: |
    Configurable Java Annotation Processor to simplify the use of the Service Provider Interface
  links:
    homepage: https://kordamp.org/pomchecker
  authors:
    - Andres Almiray
  license: Apache-2.0
  java:
    groupId: org.kordamp.jipsy
    version: 8
  inceptionYear: 2013

release:
  github:
    branch: master
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 120
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 70
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
      replacers:
        - search: 'deps: '

signing:
  active: always
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy

announce:
  twitter:
    active: RELEASE
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
  mastodon:
    active: RELEASE
    host: https://mastodon.social
    status: üöÄ {{projectName}} {{projectVersion}} has been released! {{releaseNotesUrl}}
